<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<div class="container text-center">
    <h1>Password Generator</h1>
    <form action={% url 'password' %}>
        <select name="length">
            <option value="8">8 characters</option>
            <option value="9">9 characters</option>
            <option value="10">10 characters</option>
            <option value="11">11 characters</option>
            <option value="12">12 characters</option>
        </select>
        <br>
        <input type="checkbox" name="upper">
        <label for="upper">Uppercase letters</label>
        <br>
        <input type="checkbox" name="numbers">
        <label for="numbers">Numbers</label>
        <br>
        <input type="checkbox" name="specials">
        <label for="specials">Special characters</label>
        <br>
        <input type="submit" value="Generate">
    </form>
    <a href={% url 'about' %}>About Page</a>
</div>
